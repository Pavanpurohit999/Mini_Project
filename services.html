<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ash's Collection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light shadow" id="navbgcolor">
        <div class="container d-flex justify-content-between align-items-center">

            <a class="navbar-brand logo p text-success align-self-center" href="index.html">
                Ash's Collection
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navmain" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"
                id="navmain">
                <div class="flex-fill">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                        <li class="nav-item">
                            Home
                        </li>
                        <li class="nav-item">
                            Services
                        </li>
                        <li class="nav-item">
                            Products
                        </li>
                        <li class="nav-item">
                            Register
                        </li>
                        <li class="nav-item">
                            Register
                        </li>
                    </ul>
                </div>
                <div class="navbar align-self-center d-flex">
                    <input type="color" id="navcolor" name="navcolor" class="border border-dark" value="">
                </div>
            </div>

        </div>
    </nav>

    <section class="container py-5">
        <div class="row text-center pt-5 pb-3">
            <div class="col-lg-6 m-auto">
                <h1 class="h1">Our Services</h1>
                <p>
                    We have a wide variety of service to look after
                </p>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6 col-lg-3 pb-5">
                <div class="h-100 py-5 service shadow">
                    <div class="h1 text-success text-center"><i class="fa fa-truck fa-lg"></i></div>
                    <h2 class="h5 mt-4 text-center">Delivery Services</h2>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 pb-5">
                <div class="h-100 py-5 service shadow">
                    <div class="h1 text-success text-center"><i class="fa fa-exchange"></i></div>
                    <h2 class="h5 mt-4 text-center">Shipping & Return</h2>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 pb-5">
                <div class="h-100 py-5 service shadow">
                    <div class="h1 text-success text-center"><i class="fa fa-percent"></i></div>
                    <h2 class="h5 mt-4 text-center">Branding</h2>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 pb-5">
                <div class="h-100 py-5 service shadow">
                    <div class="h1 text-success text-center"><i class="fa fa-user"></i></div>
                    <h2 class="h5 mt-4 text-center">24 Customer Support</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="bg-light py-5">
        <div class="container my-4">
            <div class="row text-center py-3">
                <div class="col-lg-6 m-auto">
                    <h1 class="h1">Our Brands</h1>
                    <p>
                        Meet out Brands
                    </p>
                </div>
                <div class="col-lg-9 m-auto">
                    <div class="row d-flex flex-row">
                        <div class="col">
                            <div class="row">
                                <div class="col-3 p-md-5">
                                    <a href="#"><img class="img-fluid brand" src="img/levis.png"
                                            alt="Brand Logo"></a>
                                </div>
                                <div class="col-3 p-md-5">
                                    <a href="#"><img class="img-fluid brand" src="img/adidas.png"
                                            alt="Brand Logo"></a>
                                </div>
                                <div class="col-3 p-md-5">
                                    <a href="#"><img class="img-fluid brand" src="img/nike.png"
                                            alt="Brand Logo"></a>
                                </div>
                                <div class="col-3 p-md-5">
                                    <a href="#"><img class="img-fluid brand" src="img/HM.png" alt="Brand Logo"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="bg-dark">

        <div class="w-100 bg-black py-3">
            <div class="container d-flex align-items-center justify-content-center">
                <div class="row pt-2">
                    <div class="col-12">
                        <p class="text-left text-light">
                            Copyright &copy; 2021 Ash's Collection
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </footer>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
